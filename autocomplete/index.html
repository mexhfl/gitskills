<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery自动补全</title>
	<script src="jquery-1.12.0.js"></script>
	<script src="jquery.bigautocomplete.js"></script>
	<script>
	var data=[{title:"中国好声音",result:{ff:"qq"}},
        {title:"中国移动网上营业厅"},
        {title:"中国银行"},
        {title:"中国移动"},
        {title:"中国好声音第三期"},
        {title:"中国好声音 第一期"},
        {title:"中国电信网上营业厅"},
        {title:"中国工商银行"},
        {title:"中国好声音第二期"},
        {title:"中国地图"}];
		
	$(function(){
	    $(".text").bigAutocomplete({
        width:543,
		data:data,
        callback:function(data){
            alert(data.title);    
        }
		});
	});
	
	</script>


</head>
<body>
	<input type="text" class="text" />
</body>
</html>
