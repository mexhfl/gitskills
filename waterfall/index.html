<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>瀑布流</title>
	<meta charset="utf-8" />
    <style>
        *{
            padding:0;
            margin:0;
        }
        #container{
            position:relative;
        }
        .box{
            padding:5px;
            float:left;
        }
        .box .box_img{
            padding:5px;
            border:1px solid #ccc;
            box-shadow:0 0 5px #ccc;
            border-radius:5px;
        }
        .box .box_img img{
            width:150px;
            height:auto;
        }
    </style>
    <script>
        //获取所有的图像节点
        function getChildCount(parent,claname) {
            var nodeArr = [];
            var allNode = parent.getElementsByTagName("*");
            for (var i = 0; i < allNode.length; i++) {
                if (allNode[i].className == claname) {
                    nodeArr.push(allNode[i]);
                }
            }
            return nodeArr;
        }

        //获取图像节点的位置
        function imgLocation(parent,cont) {
            var cparent = document.getElementById(parent);
            var ccont = getChildCount(cparent, cont);
            var imgwidth = ccont[0].offsetWidth;
            var cols = parseInt(document.documentElement.clientWidth / imgwidth);
            cparent.style.cssText = "width:" + imgwidth * cols + "px;margin:0 auto;";

            var boxHeightArr = [];
            for (var i = 0; i < ccont.length; i++) {
                if (i < cols) {
                    boxHeightArr[i] = ccont[i].offsetHeight;
                } else {
                    var minHeight = Math.min.apply(null, boxHeightArr);
                    var minIndex = getMinHeightBoxLocation(boxHeightArr, minHeight);
                    
                    ccont[i].style.position = "absolute";
                    ccont[i].style.left = ccont[minIndex].offsetLeft + "px";
                    ccont[i].style.top = minHeight + "px";
                    boxHeightArr[minIndex] = boxHeightArr[minIndex] + ccont[i].offsetHeight;
                }
            }
        }
        //获取最小高度图像节点的索引
        function getMinHeightBoxLocation(arr, mh) {
            console.log(arr);
            console.log(mh);
            for (i in arr) {
                if (arr[i] == mh) {
                    return i;
                }
            }
        }
        //检查是否到页面底部
        function checkFlag() {
            var cparent = document.getElementById("container");
            var ccont = getChildCount(cparent, "box");
            var lastNodeHeight = ccont[ccont.length - 1].offsetTop;
			//页面滚动的高度
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			//浏览器内容的高度
            var pageHeight = document.documentElement.clientHeight || document.body.clientHeight;
            console.log(lastNodeHeight + ":" + scrollTop + ":" + pageHeight);
            if (lastNodeHeight < scrollTop + pageHeight) {
                return true;
            }
        }
        //dom加载完成
        window.onload = function () {
            imgLocation("container", "box");
            var i = 0;
            //滚动条事件
            window.onscroll = function () {
                if (checkFlag()) {
                    //每次添加20个
                    for (var i = 0; i < 20; i++) {
                        var cparent = document.getElementById("container");
                        var ccont = getChildCount(cparent, "box");
                        var newNode = document.createElement("div");
                        newNode.className = "box";
                        newNode.innerHTML = ccont[i].innerHTML;
                        i++;
                        cparent.appendChild(newNode);
                        imgLocation("container", "box");
                    }

                }
            }
        }
    </script>
